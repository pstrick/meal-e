<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Lists - Meal-E</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    <script>
        (function () {
            const root = document.documentElement;
            root.classList.add('theme-preload');
            try {
                const raw = localStorage.getItem('meale-settings');
                const settings = raw ? JSON.parse(raw) : null;
                if (settings && typeof settings.theme !== 'string' && typeof settings.darkMode === 'boolean') {
                    settings.theme = settings.darkMode ? 'dark' : 'light';
                    try {
                        localStorage.setItem('meale-settings', JSON.stringify(settings));
                    } catch (storageError) {
                        console.warn('Unable to persist theme migration:', storageError);
                    }
                }
                const isDark = settings ? (settings.theme === 'dark' || settings.darkMode === true) : false;
                if (isDark) {
                    root.classList.add('dark-mode');
                    root.style.colorScheme = 'dark';
                    root.style.backgroundColor = '#0f172a';
                    if (!document.getElementById('dark-mode-preload')) {
                        const preloadStyle = document.createElement('style');
                        preloadStyle.id = 'dark-mode-preload';
                        preloadStyle.textContent = 'html, body { background-color: #0f172a !important; color: #e2e8f0 !important; }';
                        (document.head || root).appendChild(preloadStyle);
                    }
                    const darkVars = {
                        '--color-bg': '#0f172a',
                        '--color-bg-muted': '#1e293b',
                        '--color-surface': '#101b2d',
                        '--color-surface-alt': '#152136',
                        '--color-surface-elevated': '#1c2b44',
                        '--color-text': '#e2e8f0',
                        '--color-text-muted': '#94a3b8',
                        '--color-text-subtle': '#c3d1e2',
                        '--color-border': 'rgba(148, 163, 184, 0.18)',
                        '--color-border-strong': 'rgba(148, 163, 184, 0.26)',
                        '--color-divider': 'rgba(71, 85, 105, 0.22)'
                    };
                    Object.keys(darkVars).forEach(function (key) {
                        root.style.setProperty(key, darkVars[key]);
                    });
                }
            } catch (error) {
                console.warn('Unable to apply stored theme preference early:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="mealplan.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="mealplan.html">Meal Plan</a>
                    <a href="recipes.html">Custom Recipes</a>
                    <a href="ingredients.html">My Ingredients</a>
                    <a href="shopping-lists.html" class="active">Shopping Lists</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Shopping Lists</h1>
            
            <div class="shopping-controls">
                <button id="add-list-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New List
                </button>
            </div>

            <div id="shopping-lists-container">
                <!-- Shopping lists will be populated here -->
            </div>
        </div>
    </main>

    <!-- Shopping List Modal -->
    <div id="shopping-list-modal" class="modal">
        <div class="modal-content shopping-list-modal-content">
            <div class="shopping-list-modal-header">
                <button type="button" class="btn btn-ghost close">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to lists</span>
                </button>
                <h2 id="list-modal-title">Create New Shopping List</h2>
            </div>
            <div class="shopping-list-modal-body">
                <form id="shopping-list-form">
                    <div class="form-group">
                        <label for="list-name">List Name</label>
                        <input type="text" id="list-name" required placeholder="Enter list name...">
                    </div>
                    
                    <div class="form-group">
                        <label for="list-description">Description (Optional)</label>
                        <textarea id="list-description" rows="3" placeholder="Enter description..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-list">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Shopping List Items Modal -->
    <div id="shopping-items-modal" class="modal">
        <div class="modal-content shopping-items-modal-content">
            <div class="shopping-items-modal-header">
                <button type="button" class="btn btn-ghost close">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to lists</span>
                </button>
                <h2 id="items-modal-title">Edit Shopping List</h2>
                <div class="header-actions">
                    <button id="save-list-details-btn" type="button" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
            
            <div class="shopping-items-modal-body">
                <div class="shopping-items-layout">
                    <!-- List Details Section -->
                    <div class="list-details-section">
                        <h3>List Details</h3>
                        <div class="form-group">
                            <label for="manage-list-name">List Name</label>
                            <input type="text" id="manage-list-name" required placeholder="Enter list name...">
                        </div>
                        
                        <div class="form-group">
                            <label for="manage-list-description">Description (Optional)</label>
                            <textarea id="manage-list-description" rows="2" placeholder="Enter description..."></textarea>
                        </div>
                    </div>
                    
                    <!-- Items Section -->
                    <div class="items-section">
                        <div class="items-section-header">
                            <h3>Shopping Items</h3>
                            <div class="items-controls">
                                <button id="add-item-btn" class="btn btn-secondary">
                                    <i class="fas fa-plus"></i> Add Item
                                </button>
                                <button id="print-list-btn" class="btn btn-primary">
                                    <i class="fas fa-print"></i> Print List
                                </button>
                            </div>
                        </div>
                        
                        <div id="shopping-items-list">
                            <!-- Shopping items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Item to Shopping List</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" required placeholder="Enter item name...">
                </div>
                
                <div class="form-group">
                    <label for="item-amount">Amount</label>
                    <input type="number" id="item-amount" step="0.1" min="0" placeholder="Optional">
                </div>
                
                <div class="form-group">
                    <label for="item-unit">Unit</label>
                    <select id="item-unit" required>
                        <option value="g">grams (g)</option>
                        <option value="kg">kilograms (kg)</option>
                        <option value="oz">ounces (oz)</option>
                        <option value="lb">pounds (lb)</option>
                        <option value="ml">milliliters (ml)</option>
                        <option value="l">liters (l)</option>
                        <option value="cup">cups</option>
                        <option value="tbsp">tablespoons (tbsp)</option>
                        <option value="tsp">teaspoons (tsp)</option>
                        <option value="piece">pieces</option>
                        <option value="bunch">bunches</option>
                        <option value="pack">packs</option>
                        <option value="can">cans</option>
                        <option value="jar">jars</option>
                        <option value="bag">bags</option>
                        <option value="box">boxes</option>
                        <option value="other">other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-emoji">Emoji (Optional)</label>
                    <input type="text" id="item-emoji" placeholder="e.g., ü•í" maxlength="4">
                </div>
                
                <div class="form-group">
                    <label for="item-store-section">Category</label>
                    <input type="text" id="item-store-section" list="store-section-options" placeholder="e.g. Produce">
                    <datalist id="store-section-options">
                        <option value="Produce"></option>
                        <option value="Dairy"></option>
                        <option value="Bakery"></option>
                        <option value="Meat & Seafood"></option>
                        <option value="Frozen"></option>
                        <option value="Pantry"></option>
                        <option value="Snacks"></option>
                        <option value="Beverages"></option>
                        <option value="Household"></option>
                        <option value="Personal Care"></option>
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label for="item-notes">Notes (Optional)</label>
                    <textarea id="item-notes" rows="2" placeholder="Add any notes..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-item">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/shopping-lists.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
</body>
</html>
