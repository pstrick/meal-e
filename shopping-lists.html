<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - Meal-E</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    <script>
        (function () {
            const root = document.documentElement;
            root.classList.add('theme-preload');
            try {
                const raw = localStorage.getItem('meale-settings');
                const settings = raw ? JSON.parse(raw) : null;
                if (settings && typeof settings.theme !== 'string' && typeof settings.darkMode === 'boolean') {
                    settings.theme = settings.darkMode ? 'dark' : 'light';
                    try {
                        localStorage.setItem('meale-settings', JSON.stringify(settings));
                    } catch (storageError) {
                        console.warn('Unable to persist theme migration:', storageError);
                    }
                }
                const isDark = settings ? (settings.theme === 'dark' || settings.darkMode === true) : false;
                if (isDark) {
                    root.classList.add('dark-mode');
                    root.style.colorScheme = 'dark';
                    root.style.backgroundColor = '#0f172a';
                    if (!document.getElementById('dark-mode-preload')) {
                        const preloadStyle = document.createElement('style');
                        preloadStyle.id = 'dark-mode-preload';
                        preloadStyle.textContent = 'html, body { background-color: #0f172a !important; color: #e2e8f0 !important; }';
                        (document.head || root).appendChild(preloadStyle);
                    }
                    const darkVars = {
                        '--color-bg': '#0f172a',
                        '--color-bg-muted': '#1e293b',
                        '--color-surface': '#101b2d',
                        '--color-surface-alt': '#152136',
                        '--color-surface-elevated': '#1c2b44',
                        '--color-text': '#e2e8f0',
                        '--color-text-muted': '#94a3b8',
                        '--color-text-subtle': '#c3d1e2',
                        '--color-border': 'rgba(148, 163, 184, 0.18)',
                        '--color-border-strong': 'rgba(148, 163, 184, 0.26)',
                        '--color-divider': 'rgba(71, 85, 105, 0.22)'
                    };
                    Object.keys(darkVars).forEach(function (key) {
                        root.style.setProperty(key, darkVars[key]);
                    });
                }
            } catch (error) {
                console.warn('Unable to apply stored theme preference early:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="mealplan.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="mealplan.html">Meal Plan</a>
                    <a href="recipes.html">Recipes</a>
                    <a href="ingredients.html">Ingredients</a>
                    <a href="shopping-lists.html" class="active">Lists</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Lists</h1>

            <div class="card">
                <div class="card-header">
                    <h2>Lists</h2>
                    <div class="card-header-actions">
                        <button id="add-list-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create New List
                        </button>
                    </div>
                </div>
                <div class="lists-filters">
                    <div class="search-bar">
                        <input type="text" id="list-search" placeholder="Search lists...">
                    </div>
                    <div class="filter-group">
                        <label for="list-status-filter">Status</label>
                        <select id="list-status-filter">
                            <option value="">All lists</option>
                            <option value="with_items">With items</option>
                            <option value="empty">Empty</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table id="lists-table" class="ingredients-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="name">Name <span class="sort-icon"></span></th>
                                <th>Description</th>
                                <th class="sortable" data-sort="items">Items <span class="sort-icon"></span></th>
                                <th class="sortable" data-sort="created">Created <span class="sort-icon"></span></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Lists will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Shopping List Modal -->
    <div id="shopping-list-modal" class="modal">
        <div class="modal-content shopping-list-modal-content">
            <div class="shopping-list-modal-header">
                <button type="button" class="btn btn-ghost close">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to lists</span>
                </button>
                <h2 id="list-modal-title">Create New Shopping List</h2>
            </div>
            <div class="shopping-list-modal-body">
                <form id="shopping-list-form">
                    <div class="form-group">
                        <label for="list-name">List Name</label>
                        <input type="text" id="list-name" required placeholder="Enter list name...">
                    </div>
                    
                    <div class="form-group">
                        <label for="list-description">Description (Optional)</label>
                        <textarea id="list-description" rows="3" placeholder="Enter description..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-list">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Shopping List Items Modal -->
    <div id="shopping-items-modal" class="modal">
        <div class="modal-content shopping-items-modal-content">
            <div class="shopping-items-modal-header">
                <button type="button" class="btn btn-ghost close">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to lists</span>
                </button>
                <h2 id="items-modal-title">Edit Shopping List</h2>
                <div class="header-actions list-actions-menu-wrapper">
                    <button id="list-actions-menu-btn" type="button" class="btn btn-secondary btn-icon" aria-label="List actions" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div id="list-actions-menu" class="list-actions-menu" hidden>
                        <button id="list-action-edit-details" type="button" class="list-actions-menu-item">
                            <i class="fas fa-pen"></i>
                            Edit list details
                        </button>
                        <button id="list-action-print" type="button" class="list-actions-menu-item">
                            <i class="fas fa-print"></i>
                            Print list
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="shopping-items-modal-body">
                <div class="shopping-items-layout">
                    <!-- Items Section -->
                    <div class="items-section">
                        <div class="items-section-header">
                            <h3>Shopping Items</h3>
                        </div>

                        <div class="quick-add-row">
                            <div class="quick-add-main">
                                <label for="quick-add-ingredient-search">Add Item</label>
                                <input type="text" id="quick-add-ingredient-search" placeholder="Search my ingredients..." autocomplete="off">
                                <div id="quick-add-search-results" class="ingredient-search-dropdown" hidden></div>
                            </div>
                            <div class="quick-add-field">
                                <label for="quick-add-quantity">Qty</label>
                                <input type="number" id="quick-add-quantity" min="0.1" step="0.1" value="1">
                            </div>
                            <div class="quick-add-field">
                                <label for="quick-add-section">Section</label>
                                <input type="text" id="quick-add-section" placeholder="Store section">
                            </div>
                            <div class="quick-add-field quick-add-notes">
                                <label for="quick-add-notes">Notes</label>
                                <input type="text" id="quick-add-notes" placeholder="Optional notes">
                            </div>
                            <div class="quick-add-meta">
                                <div id="quick-add-package-size">Package: --</div>
                                <div id="quick-add-package-price">Price: --</div>
                            </div>
                            <div class="quick-add-actions">
                                <button id="quick-add-item-btn" class="btn btn-primary" type="button" disabled>
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                        
                        <div id="shopping-items-list" class="shopping-items-list">
                            <!-- Grouped section tables render here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit List Details Modal -->
    <div id="list-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit List Details</h2>
            <div class="form-group">
                <label for="manage-list-name">List Name</label>
                <input type="text" id="manage-list-name" required placeholder="Enter list name...">
            </div>
            <div class="form-group">
                <label for="manage-list-description">Description (Optional)</label>
                <textarea id="manage-list-description" rows="3" placeholder="Enter description..."></textarea>
            </div>
            <p class="form-help-text">Changes save automatically.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/shopping-lists.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
</body>
</html>
