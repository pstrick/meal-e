<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan - Meal-E</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="mealplan.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="recipes.html">Meals</a>
                    <a href="mealplan.html" class="active">Meal Plan</a>
                    <a href="ingredients.html">Ingredients</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Meal Plan</h1>
            
            <div class="week-navigation">
                <button id="prev-week" class="btn btn-secondary">
                    <i class="fas fa-chevron-left"></i> Previous Week
                </button>
                <h2 id="week-display">Week of January 1, 2024</h2>
                <button id="next-week" class="btn btn-secondary">
                    Next Week <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="meal-plan-grid">
                <!-- Meal plan will be populated here -->
            </div>

            <div class="nutrition-summary">
                <!-- Nutrition summary will be populated here -->
            </div>
        </div>
    </main>

    <!-- Meal Plan Modal -->
    <div id="meal-plan-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add to Meal Plan</h2>
            <form id="meal-plan-form">
                <div class="form-group">
                    <label for="unified-search">Search Meals & Ingredients</label>
                    <input type="text" id="unified-search" placeholder="Search meals or ingredients...">
                </div>
                
                <div class="form-group">
                    <label for="item-category-filter">Category</label>
                    <select id="item-category-filter">
                        <option value="all">All Categories</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                    </select>
                </div>

                <div class="unified-list">
                    <!-- Meal and ingredient options will be populated here -->
                </div>

                <div class="selected-item" style="display: none;">
                    <h3>Selected Item</h3>
                    <div class="item-details">
                        <p class="item-name"></p>
                        <div class="item-nutrition">
                            <span>Per 100g:</span>
                            <span class="nutrition-value">Cal: <span class="calories">0</span></span>
                            <span class="nutrition-value">P: <span class="protein">0</span>g</span>
                            <span class="nutrition-value">C: <span class="carbs">0</span>g</span>
                            <span class="nutrition-value">F: <span class="fat">0</span>g</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-amount">Amount (g):</label>
                        <input type="number" id="item-amount" min="1" step="1" value="100" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-meal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <script src="js/mealplan.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>

    <!-- Ingredient Search Modal -->
    <div id="ingredient-search-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Search Ingredient</h2>
            <div class="search-container">
                <input type="text" id="ingredient-search-input" placeholder="Search for an ingredient...">
                <button id="search-btn" class="btn">Search</button>
            </div>
            <div id="search-results" class="search-results">
                <!-- Search results will be added here -->
            </div>
        </div>
    </div>
</body>
</html>
