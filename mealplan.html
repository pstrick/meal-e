<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan - Meal-E</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="recipes.html">Recipes</a>
                    <a href="mealplan.html" class="active">Meal Plan</a>
                    <a href="custom-ingredients.html">Custom Ingredients</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Meal Plan</h1>
            
            <div class="week-navigation">
                <button id="prev-week" class="btn btn-secondary">
                    <i class="fas fa-chevron-left"></i> Previous Week
                </button>
                <h2 id="week-display">Week of January 1, 2024</h2>
                <button id="next-week" class="btn btn-secondary">
                    Next Week <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="meal-plan-grid">
                <!-- Meal plan will be populated here -->
            </div>

            <div class="nutrition-summary">
                <!-- Nutrition summary will be populated here -->
            </div>
        </div>
    </main>

    <!-- Meal Plan Modal -->
    <div id="meal-plan-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Meal</h2>
            <form id="meal-plan-form">
                <div class="form-group">
                    <label for="recipe-search">Search Recipes</label>
                    <input type="text" id="recipe-search" placeholder="Search recipes...">
                </div>
                
                <div id="recipe-search-results" class="search-results">
                    <!-- Search results will be populated here -->
                </div>
                
                <div id="selected-recipe" class="selected-recipe" style="display: none;">
                    <h3>Selected Recipe</h3>
                    <div class="recipe-details">
                        <!-- Selected recipe details will be populated here -->
                    </div>
                    
                    <div class="form-group">
                        <label for="servings">Number of Servings</label>
                        <input type="number" id="servings" min="0.5" step="0.5" value="1" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-meal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Meal</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Meal-E. All rights reserved.</p>
            <p>Version: <span id="version">1.0.0</span></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <script src="js/mealplan.js" type="module"></script>
</body>
</html>
