<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Meal-E</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="recipes.html">Recipes</a>
                    <a href="mealplan.html">Meal Plan</a>
                    <a href="custom-ingredients.html">Custom Ingredients</a>
                    <a href="settings.html" class="active">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Settings</h1>
            
            <div class="card">
                <h2>Meal Plan Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="start-day">Start Day of Week</label>
                        <select id="start-day" required>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="default-servings">Default Servings</label>
                        <input type="number" id="default-servings" min="1" step="1" value="1" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Meal-E. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
