<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Meal-E</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        (function () {
            const root = document.documentElement;
            root.classList.add('theme-preload');

            const DARK_THEME_VARS = {
                '--color-bg': '#0f172a',
                '--color-bg-muted': '#1e293b',
                '--color-surface': '#101b2d',
                '--color-surface-alt': '#152136',
                '--color-surface-elevated': '#1c2b44',
                '--color-text': '#e2e8f0',
                '--color-text-muted': '#94a3b8',
                '--color-text-subtle': '#c3d1e2',
                '--color-border': 'rgba(148, 163, 184, 0.18)',
                '--color-border-strong': 'rgba(148, 163, 184, 0.26)',
                '--color-divider': 'rgba(71, 85, 105, 0.22)'
            };

            function applyEarlyDarkTheme() {
                root.classList.add('dark-mode');
                root.style.colorScheme = 'dark';
                root.style.backgroundColor = '#0f172a';

                if (!document.getElementById('dark-mode-preload')) {
                    const preloadStyle = document.createElement('style');
                    preloadStyle.id = 'dark-mode-preload';
                    preloadStyle.textContent = 'html, body { background-color: #0f172a !important; color: #e2e8f0 !important; }';
                    (document.head || root).appendChild(preloadStyle);
                }

                Object.entries(DARK_THEME_VARS).forEach(([key, value]) => {
                    root.style.setProperty(key, value);
                });
            }

            try {
                const rawSettings = localStorage.getItem('meale-settings');
                let storedSettings = null;
                let hasStoredPreference = false;
                let shouldUseDark = false;

                if (rawSettings) {
                    storedSettings = JSON.parse(rawSettings);
                    if (storedSettings && typeof storedSettings === 'object') {
                        if (storedSettings.theme === 'dark') {
                            shouldUseDark = true;
                            hasStoredPreference = true;
                        } else if (storedSettings.theme === 'light') {
                            hasStoredPreference = true;
                        } else if (typeof storedSettings.darkMode === 'boolean') {
                            shouldUseDark = storedSettings.darkMode;
                            hasStoredPreference = true;
                        }
                    }
                }

                if (!hasStoredPreference && window.matchMedia) {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark) {
                        shouldUseDark = true;
                    }
                }

                if (shouldUseDark) {
                    applyEarlyDarkTheme();
                    if (storedSettings && storedSettings.theme !== 'dark') {
                        storedSettings.theme = 'dark';
                        storedSettings.darkMode = true;
                        try {
                            localStorage.setItem('meale-settings', JSON.stringify(storedSettings));
                        } catch (writeError) {
                            // Ignore storage write issues during preload
                        }
                    }
                }
            } catch (error) {
                console.warn('Unable to apply stored theme preference early:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="mealplan.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="mealplan.html">Meal Plan</a>
                    <a href="recipes.html">Custom Recipes</a>
                    <a href="ingredients.html">Custom Ingredients</a>
                    <a href="shopping-lists.html">Shopping Lists</a>
                    <a href="nutrition-tracker.html">Nutrition Tracker</a>
                    <a href="settings.html" class="active">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Settings</h1>
            
            <div class="card">
                <h2>Appearance</h2>
                <div class="form-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="dark-mode-toggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Dark Mode</span>
                    </label>
                </div>
            </div>

            <div class="card">
                <h2>Meal Plan Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="start-day">Start Day of Week</label>
                        <select id="start-day" required>
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2>Recurring Items</h2>
                <div id="recurring-items-list">
                    <div class="no-items">No recurring items yet</div>
                </div>
                <button id="clear-deleted-instances" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset Deleted Instances
                </button>
                <small>This will restore all manually deleted recurring item instances</small>
            </div>

            <div class="card">
                <h2>Nutrition Goals</h2>
                <div class="goals-grid">
                    <div class="goal-item">
                        <label for="calorie-goal">Daily Calorie Goal</label>
                        <input type="number" id="calorie-goal" placeholder="2000" min="0">
                    </div>
                    <div class="goal-item">
                        <label for="protein-goal">Daily Protein Goal (g)</label>
                        <input type="number" id="protein-goal" placeholder="150" min="0">
                    </div>
                    <div class="goal-item">
                        <label for="carbs-goal">Daily Carbs Goal (g)</label>
                        <input type="number" id="carbs-goal" placeholder="200" min="0">
                    </div>
                    <div class="goal-item">
                        <label for="fat-goal">Daily Fat Goal (g)</label>
                        <input type="number" id="fat-goal" placeholder="65" min="0">
                    </div>
                </div>
                <button id="save-nutrition-goals" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Nutrition Goals
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/settings.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
</body>
</html>
