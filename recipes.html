<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Recipes - Meal-E</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        (function () {
            try {
                const settings = JSON.parse(localStorage.getItem('meale-settings'));
                if (settings && settings.theme === 'dark') {
                    const root = document.documentElement;
                    root.classList.add('dark-mode');
                    root.style.colorScheme = 'dark';
                    root.style.backgroundColor = '#0f172a';
                    if (!document.getElementById('dark-mode-preload')) {
                        const preloadStyle = document.createElement('style');
                        preloadStyle.id = 'dark-mode-preload';
                        preloadStyle.textContent = 'html, body { background-color: #0f172a !important; color: #e2e8f0 !important; }';
                        (document.head || root).appendChild(preloadStyle);
                    }
                    const darkVars = {
                        '--color-bg': '#0f172a',
                        '--color-bg-muted': '#1e293b',
                        '--color-surface': '#101b2d',
                        '--color-surface-alt': '#152136',
                        '--color-surface-elevated': '#1c2b44',
                        '--color-text': '#e2e8f0',
                        '--color-text-muted': '#94a3b8',
                        '--color-text-subtle': '#c3d1e2',
                        '--color-border': 'rgba(148, 163, 184, 0.18)',
                        '--color-border-strong': 'rgba(148, 163, 184, 0.26)',
                        '--color-divider': 'rgba(71, 85, 105, 0.22)'
                    };
                    Object.keys(darkVars).forEach(function (key) {
                        root.style.setProperty(key, darkVars[key]);
                    });
                }
            } catch (error) {
                console.warn('Unable to apply stored theme preference early:', error);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="mealplan.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="mealplan.html">Meal Plan</a>
                    <a href="recipes.html" class="active">Custom Recipes</a>
                    <a href="ingredients.html">Custom Ingredients</a>
                    <a href="shopping-lists.html">Shopping Lists</a>
                    <a href="nutrition-tracker.html">Nutrition Tracker</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Custom Recipes</h1>
            
            <div class="recipe-controls">
                <button id="add-recipe-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Recipe
                </button>
                <div class="search-group">
                    <input type="text" id="recipe-search" placeholder="Search recipes..." class="search-input">
                </div>
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                    </select>
                </div>
            </div>

            <div id="recipe-list" class="recipe-grid">
                <!-- Recipes will be populated here -->
            </div>
        </div>
    </main>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
                            <h2>Add Custom Recipe</h2>
            <form id="recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipe-category">Category</label>
                    <select id="recipe-category" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipe-serving-size">Serving Size (g)</label>
                    <input type="number" id="recipe-serving-size" step="1" min="0" required>
                </div>
                
                <div id="ingredients-list">
                    <!-- Ingredient inputs will be added here -->
                </div>
                
                <button type="button" id="add-ingredient-btn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Add Ingredient
                </button>
                
                <div class="form-group">
                    <label for="recipe-steps">Recipe Instructions</label>
                    <textarea id="recipe-steps" rows="6" placeholder="Enter step-by-step cooking instructions..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-recipe">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>

    <!-- Ingredient Search Modal -->
    <div id="ingredient-search-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Search Custom Ingredient</h2>
            <div class="search-container">
                <input type="text" id="ingredient-search-input" placeholder="Search for a custom ingredient...">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div id="search-results" class="search-results">
                <!-- Search results will be added here -->
            </div>
        </div>
    </div>
</body>
</html>
