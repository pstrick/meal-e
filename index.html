<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-E - Your Meal Planning Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Meal-E</h1>
            <ul>
                <li><a href="#recipes" class="active">Recipes</a></li>
                <li><a href="#meal-plan">Meal Plan</a></li>
                <li><a href="#nutrition">Nutrition</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Recipes Section -->
        <section id="recipes" class="section active">
            <h2>My Recipes</h2>
            <div class="recipe-filters">
                <select id="recipe-category-filter">
                    <option value="all">All Categories</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            <button id="add-recipe" class="btn">Add New Recipe</button>
            <div id="recipe-list" class="card-grid">
                <!-- Recipe cards will be added here dynamically -->
            </div>
        </section>

        <!-- Meal Plan Section -->
        <section id="meal-plan" class="section">
            <h2>Meal Plan</h2>
            <div id="calendar" class="calendar-grid">
                <!-- Calendar will be generated here -->
            </div>
        </section>

        <!-- Nutrition Tracking Section -->
        <section id="nutrition" class="section">
            <h2>Nutrition Tracking</h2>
            <div class="nutrition-summary">
                <div class="macro-card">
                    <h3>Today's Macros</h3>
                    <div id="macro-stats">
                        <!-- Macro statistics will be added here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Recipe</h2>
            <form id="recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name:</label>
                    <input type="text" id="recipe-name" required>
                </div>
                
                <div class="form-group">
                    <label for="recipe-category">Category:</label>
                    <select id="recipe-category" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="recipe-servings">Number of Servings:</label>
                    <input type="number" id="recipe-servings" min="1" required>
                </div>

                <div class="form-group">
                    <label>Ingredients:</label>
                    <div id="ingredients-list">
                        <!-- Ingredient inputs will be added here -->
                    </div>
                    <button type="button" id="add-ingredient" class="btn btn-secondary">Add Ingredient</button>
                </div>

                <div class="nutrition-summary">
                    <h3>Nutrition Information (per serving)</h3>
                    <div class="nutrition-grid">
                        <div class="nutrition-item">
                            <span class="label">Calories:</span>
                            <span id="total-calories">0</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="label">Protein:</span>
                            <span id="total-protein">0</span>g
                        </div>
                        <div class="nutrition-item">
                            <span class="label">Carbs:</span>
                            <span id="total-carbs">0</span>g
                        </div>
                        <div class="nutrition-item">
                            <span class="label">Fat:</span>
                            <span id="total-fat">0</span>g
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Save Recipe</button>
                    <button type="button" class="btn btn-secondary" id="cancel-recipe">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ingredient Search Modal -->
    <div id="ingredient-search-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Search Ingredient</h2>
            <div class="search-container">
                <input type="text" id="ingredient-search" placeholder="Search for an ingredient...">
                <button id="search-btn" class="btn">Search</button>
            </div>
            <div id="search-results" class="search-results">
                <!-- Search results will be added here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Meal-E</p>
    </footer>

    <script src="js/app.js" type="module"></script>
</body>
</html>
