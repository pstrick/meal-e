<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-E - Your Meal Planning Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Meal-E</h1>
            <ul>
                <li><a href="#recipes" class="active">Recipes</a></li>
                <li><a href="#meal-plan">Meal Plan</a></li>
                <li><a href="#nutrition">Nutrition</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Recipes Section -->
        <section id="recipes" class="section active">
            <h2>My Recipes</h2>
            <button id="add-recipe" class="btn">Add New Recipe</button>
            <div id="recipe-list" class="card-grid">
                <!-- Recipe cards will be added here dynamically -->
            </div>
        </section>

        <!-- Meal Plan Section -->
        <section id="meal-plan" class="section">
            <h2>Meal Plan</h2>
            <div id="calendar" class="calendar-grid">
                <!-- Calendar will be generated here -->
            </div>
        </section>

        <!-- Nutrition Tracking Section -->
        <section id="nutrition" class="section">
            <h2>Nutrition Tracking</h2>
            <div class="nutrition-summary">
                <div class="macro-card">
                    <h3>Today's Macros</h3>
                    <div id="macro-stats">
                        <!-- Macro statistics will be added here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meal-E</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
