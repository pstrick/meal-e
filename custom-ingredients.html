<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Ingredients - Meal-E</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">Meal-E</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="recipes.html">Recipes</a>
                    <a href="mealplan.html">Meal Plan</a>
                    <a href="custom-ingredients.html" class="active">Custom Ingredients</a>
                    <a href="settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Custom Ingredients</h1>
            
            <!-- Add New Ingredient Form -->
            <div class="card">
                <h2>Add New Ingredient</h2>
                <form id="custom-ingredient-form">
                    <div class="form-group">
                        <label for="ingredient-name">Ingredient Name</label>
                        <input type="text" id="ingredient-name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="total-price">Total Price ($)</label>
                            <input type="number" id="total-price" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="total-weight">Total Weight (g)</label>
                            <input type="number" id="total-weight" step="1" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="serving-size">Serving Size (g)</label>
                        <input type="number" id="serving-size" step="1" min="0" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="calories">Calories per Serving</label>
                            <input type="number" id="calories" step="1" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fat">Fat per Serving (g)</label>
                            <input type="number" id="fat" step="0.1" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="carbs">Carbs per Serving (g)</label>
                            <input type="number" id="carbs" step="0.1" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="protein">Protein per Serving (g)</label>
                            <input type="number" id="protein" step="0.1" min="0" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Ingredient</button>
                </form>
            </div>
            
            <!-- Custom Ingredients List -->
            <div class="card">
                <h2>Your Custom Ingredients</h2>
                <div class="search-bar">
                    <input type="text" id="ingredient-search" placeholder="Search ingredients...">
                </div>
                <div id="custom-ingredients-list" class="ingredients-list">
                    <!-- Ingredients will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Meal-E. All rights reserved.</p>
            <p>Version: <span id="version">1.0.0</span></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <script src="js/custom-ingredients.js" type="module"></script>
</body>
</html>
